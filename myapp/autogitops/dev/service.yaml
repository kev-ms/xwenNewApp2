apiVersion: v1
kind: Service
spec:
  type: ClusterIP
  selector:
    app: {{gitops.name}}
  ports:
    - port: {{gitops.port}}
      targetPort: http
      protocol: TCP
      name: http

metadata:
  namespace: {{gitops.namespace}}
  labels:
    app: {{gitops.name}}
  name: {{gitops.name}}

---

apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{gitops.name}}-vs
  namespace: {{gitops.namespace}}
spec:
  hosts:
    - "{{gitops.config.domain}}"
  gateways:
    - istio-system/istio-gateway
  http:
    - match:
        - uri:
            # The route to match on the externally facing URL
            # Will match requests to https://yourdomain.com/sample and forward requests to to http://app.svc.cluster.local:8080/
            prefix: "/"
      rewrite:
        # The path to forward within your application
        # If the match and the rewrite are the same, you can safely remove the rewrite node.
        uri: "/"
      route:
        - destination:
            host: {{gitops.name}}
            port:
              number: 8080
